
<!DOCTYPE html>

  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 4.5rem;
      margin-bottom: 1.5rem;
      animation: bounce 2s infinite;
    }

      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
